<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG用ダイスアプリ</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #app {
            display: none;
        }
    </style>
</head>
<body>
    <h1>TRPG用ダイスアプリ</h1>
    <div id="login">
        <p>パスワードを入力してください:</p>
        <input type="password" id="password" placeholder="パスワード">
        <button onclick="login()">ログイン</button>
        <p id="error" style="color: red;"></p>
    </div>
    <div id="app">
        <h2>ダイスを振る</h2>
        <p>
            ダイスの面数: <input type="number" id="diceSides" value="6" min="1"> 面<br>
            ダイスの個数: <input type="number" id="diceCount" value="1" min="1"> 個
        </p>
        <button onclick="rollDice()">ダイスを振る</button>
        <p id="result">結果: -</p>
        <p id="total">合計: -</p>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>

        function login() {
            const inputPassword = document.getElementById("password").value;
            const errorElement = document.getElementById("error");
            
            if (inputPassword === correctPassword) {
                document.getElementById("login").style.display = "none";
                document.getElementById("app").style.display = "block";
            } else {
                errorElement.textContent = "パスワードが間違っています。";
            }
        }

            // ダイスロール機能
        function rollDice() {
            const diceSides = parseInt(document.getElementById("diceSides").value);
            const diceCount = parseInt(document.getElementById("diceCount").value);
            let results = [];
            let total = 0;

            if (diceSides <= 0 || diceCount <= 0) {
                document.getElementById("result").textContent = "面数と個数は正の数を入力してください。";
                document.getElementById("total").textContent = "合計: -";
                return;
            }

            for (let i = 0; i < diceCount; i++) {
                const roll = Math.floor(Math.random() * diceSides) + 1;
                results.push(roll);
                total += roll;
            }

            // 結果を画面に表示
            document.getElementById("result").textContent = `結果: ${results.join(", ")}`;
            document.getElementById("total").textContent = `合計: ${total}`;

            // Firebaseに結果を保存
            const diceRollRef = ref(database, 'diceRolls').push(); // データの保存先を指定
            set(diceRollRef, {
                results: results,
                total: total,
                timestamp: Date.now()
            });
        }

        // Firebaseのデータ変更を監視して最新の結果を全員に反映
        const diceRollsRef = ref(database, 'diceRolls');

        onValue(diceRollsRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const latestRoll = Object.values(data).pop(); // 最新のロールを取得
                document.getElementById("result").textContent = `結果: ${latestRoll.results.join(", ")}`;
                document.getElementById("total").textContent = `合計: ${latestRoll.total}`;
