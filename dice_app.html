<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG用ダイスアプリ</title>
    <script type="module" src="app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #app {
            display: none;
        }
        #logWindow {
            width: 100%;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>TRPG用ダイスアプリ</h1>
    <div id="login">
        <p>名前とパスワードを入力してください:</p>
        <input type="text" id="name" placeholder="名前">
        <br><br>
        <input type="password" id="password" placeholder="パスワード">
        <br><br>
        <button onclick="login()">ログイン</button>
        <p id="error" style="color: red;"></p>
    </div>
    <div id="app">
        <h2>ダイスを振る</h2>
        <p>
            ダイスの面数: <input type="number" id="diceSides" value="6" min="1"> 面<br>
            ダイスの個数: <input type="number" id="diceCount" value="1" min="1"> 個
        </p>
        <p>
            名前入力: <input type="text" id="userNameInput" placeholder="名前を入力">
            <input type="checkbox" id="userNameCheckbox" onclick="toggleNameInput('input')">
        </p>
        <p>
            名前選択: 
            <select id="userNameList">
                <option value="エナ" data-color="#c71585">エナ</option>
                <option value="島長" data-color="#f0e68c">島長</option>
                <option value="クヴァ" data-color="#7fffd4">クヴァ</option>
                <option value="ノル" data-color="#ff8c00">ノル</option>
                <option value="ベル" data-color="#ff69b4">ベル</option>
                <option value="ヘビチリ" data-color="#00ff7f">ヘビチリ</option>
            </select>
            <input type="checkbox" id="userListCheckbox" onclick="toggleNameInput('list')">
        </p>
        <button onclick="rollDice()">ダイスを振る</button>
        <p id="result">結果: -</p>
        <p id="total">合計: -</p>
        <h3>
            ログ
            <button onclick="clearAllLogs()" style="margin-left: 10px;">すべて削除</button>
        </h3>
        <div id="logWindow"></div>
    </div>
</body>
</html>
